<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üõ°Ô∏è Online Payment Fraud Detection</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #1d2b64, #f8cdda);
            margin: 0;
            padding: 0;
            color: #333;
        }
 
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2e3a59;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2e3a59;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1c273f;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background-color: #f0f8ff;
            border-left: 5px solid #2196f3;
            font-weight: bold;
            font-size: 16px;
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üõ°Ô∏è Online Fraud Detection</h2>
        <form method="POST" action="/predict">
            <label>üí∏ Transaction Amount:</label>
            <input type="number" step="0.01" name="amount" required placeholder="Enter amount in ‚Çπ">

            <label>üîÑ Transaction Type:</label>
            <select name="transaction_type" required>
                <option value="Deposit">Deposit</option>
                <option value="Withdrawal">Withdrawal</option>
                <option value="Transfer">Transfer</option>
            </select>

            <label>‚úÖ Transaction Status:</label>
            <select name="status" required>
                <option value="Success">Success</option>
                <option value="Failed">Failed</option>
            </select>

            <label>üíª Device Used:</label>
            <select name="device" required>
                <option value="Mobile">Mobile</option>
                <option value="Desktop">Desktop</option>
            </select>

            <label>üåê Network Slice ID:
                <span title="Network slice for traffic separation ‚Äî used in 5G & beyond">‚ùî</span>
            </label>
            <select name="slice" required>
                <option value="Slice1">Slice1</option>
                <option value="Slice2">Slice2</option>
                <option value="Slice3">Slice3</option>
            </select>

            <label>‚ö° Latency (ms):</label>
            <input type="number" name="latency" required placeholder="e.g., 40">

            <label>üì∂ Bandwidth (Mbps):</label>
            <input type="number" name="bandwidth" required placeholder="e.g., 100">

            <label>üìç PIN Code:</label>
            <input type="number" name="pin" required placeholder="e.g., 560001">

            <button type="submit">üîç Check Transaction</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            üéØ Prediction: {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
